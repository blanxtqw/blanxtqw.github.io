<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Games</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <section id="menu">
      <h1>SIMPLE GAMES</h1>
      <section id="buttons">
        <button id="join-menu" class="btn btn-outline-light menu-button">JOIN</button>
        <button id="newgame-menu" class="btn btn-outline-light menu-button">NEW GAME</button>
      </section>
    </section>
    <section id="join-option">
      <button id="join-return" class="btn btn-outline-light">ᐊ</button>
      <div class="div-options">
        <input id="pin-input" type="text" placeholder="PIN" class="form-control">
        <button class="btn btn-outline-light options-button">JOIN</button>
      </div>
    </section>
    <section id="newgame-option">
      <button id="newgame-return" class="btn btn-outline-light">ᐊ</button>
      <div class="div-options">
        <section id="games"></section>
        <button class="btn btn-outline-light options-button">CREATE</button>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
